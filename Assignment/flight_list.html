<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flight_list.css">
</head>
<body>
    <div class="main-container" id="sectionFlightDetails">
        <h1 class="heading">Searched Results...</h1>
        <div class="flight-containers">
            <div class="flight">
                <div class="from-to">
                    <div class="origin-details">
                        <p class="name">A</p>
                        <p class="time">13:00</p>
                    </div>
                    <div class="time-type-details">
                        <p class="time">2h 0m</p>
                        <div class="line"></div>
                        <p class="type">Non stop</p>
                    </div>
                    <div class="destination-details">
                        <p class="name">B</p>
                        <p class="time">15:00</p>
                    </div>
                </div>
                <div class="book-container">
                    <a href="thankyou.html#sectionThankyou"><button class="book">Book</button></a>
                </div>
            </div>
            <div class="flight">
                <div class="from-to">
                    <div class="origin-details">
                        <p class="name">A</p>
                        <p class="time">15:00</p>
                    </div>
                    <div class="time-type-details">
                        <p class="time">2h 50m</p>
                        <div class="line"></div>
                        <p class="type">1 stop</p>
                    </div>
                    <div class="destination-details">
                        <p class="name">B</p>
                        <p class="time">17:50</p>
                    </div>
                </div>
                <div class="book-container">
                    <a href="thankyou.html#sectionThankyou"><button class="book">Book</button></a>
                </div>
            </div>
            <div class="flight">
                <div class="from-to">
                    <div class="origin-details">
                        <p class="name">A</p>
                        <p class="time">19:00</p>
                    </div>
                    <div class="time-type-details">
                        <p class="time">3h 0m</p>
                        <div class="line"></div>
                        <p class="type">2 stops</p>
                    </div>
                    <div class="destination-details">
                        <p class="name">B</p>
                        <p class="time">22:00</p>
                    </div>
                </div>
                <div class="book-container">
                    <a href="thankyou.html#sectionThankyou"><button class="book">Book</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
